server {
	server_name jira.mattsommer.io;
	location / {
		add_header 'Access-Control-Allow-Origin' https://mattsommer.io;
		add_header 'Vary' Origin;
		proxy_pass https://timetopretend.atlassian.net;
    }
    listen 80; # managed by Certbot

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/jira.mattsommer.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/jira.mattsommer.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    } # managed by Certbot
}
