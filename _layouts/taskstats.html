<style>
.chart {
  width: 100%;
  min-height: 300px;
}
</style>
<h2>Task Statistics</h2>
<div class="row justify-content-md-center">
    <div class="col-lg-6 col-sm-12">
        <h4>Percentages</h4>
        <div id="piechart_div" class="chart"></div>
    </div>
    <div class="col-lg-6 col-sm-12">
        <h4>Totals</h4>
        <div id="barchart_div" class="chart"></div>
    </div>
</div>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.google.com/jsapi"></script>
<script>
    $(document).ready(function(){
        var epicsCount = 0;
        var storiesCount = 0;
        var tasksCount = 0;

        function chart() {
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Type');
                data.addColumn('number', 'Total');
                data.addColumn({type: 'string', role: 'style'});
                data.addRows([
                    ['Epics', epicsCount, 'color: #03477F'],
                    ['Stories', storiesCount, 'color: #045CA5'],
                    ['Tasks', tasksCount, 'color: #097EE0']
                ]);

                var pieoptions = {legend: { position: "top" },colors: ['#03477F', '#045CA5', '#097EE0'],'is3D':true,
               'chartArea': {'width': '90%', 'height': '90%'}};

                var baroptions = {legend: { position: "none" },'is3D':true,
               'chartArea': {'width': '75%', 'height': '90%'}};

                var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
                var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));

                piechart.draw(data, pieoptions);
                barchart.draw(data, baroptions);
            }
        }

        $.getJSON("http://54.190.22.140/rest/api/2/search?jql=issuetype%20%3D%20Epic&maxResults=0", function(epics){
            epicsCount = epics.total;
            $.getJSON("http://54.190.22.140/rest/api/2/search?jql=issuetype%20%3D%20Story&maxResults=0", function(stories){
                storiesCount = stories.total;
                $.getJSON("http://54.190.22.140/rest/api/2/search?jql=issuetype%20not%20in%20(Epic%2C%20Story)%20AND%20resolution%20%3D%20Unresolved&maxResults=0", function(tasks){
                    tasksCount = tasks.total;
                    chart();
                });
            });
        });

        $(window).resize(function(){
            chart();
        });
    });
</script>
