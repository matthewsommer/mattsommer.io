<div ng-app="myApp" ng-controller="tasks">
    {% include task_nav.html %}
    <h2 ng-bind="title" ng-cloak></h2>
    <div class="row flex-wrap-reverse">
        <div class="col-md-12">
            <table class="mb-3">
                <tr ng-repeat="task in tasks" ng-cloak>
                    <td class="align-top pt-1">
                        <i ng-if="task.status == 'In Progress' " class='fas fa-spinner' style='color:green; margin-left:0.5em; margin-right:0.5em;'></i>
                        <i ng-if="task.status == 'Open' " class='far fa-circle' style='color:green; margin-left:0.5em; margin-right:0.5em;'></i>
                        <i ng-if="task.status == 'Closed' " class='fas fa-check-circle' style='color:green; margin-left:0.5em; margin-right:0.5em;'></i>
                    </td>
                    <td class="pb-2">
                        <h3 class="mb-0"><a ng-href="/task/?id={%raw%}{{task.id}}{%endraw%}" ng-bind="task.summary"></a></h3>
                        <div ng-if="task.labels.length > 0" class="row" ng-cloak>
                            <div ng-cloak class="col-12">
                                <span class="mt-0 mb-1" ng-cloak>
                                    <span data-ng-repeat="label in task.labels"><span ng-bind="label"></span><font ng-show="!$last"> &bull; </font></span>
                                </span>
                            </div>
                        </div>
                        <h5><span ng-if="task.title" ng-bind-html="task.title"></span></h5>
                        <span ng-if="task.start" ng-bind="shortDate(task.start)"></span>
                        <span ng-if="task.end" ng-bind="' to ' + shortDate(task.end)"></span>
                        <span ng-if="!task.end"> to Present</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
<script>
var app = angular.module('myApp', ['ngSanitize']);
app.controller('tasks', function($scope, $http) {
    function setView(tasks){
        $scope.tasks = tasks;
        $scope.$digest();
    }
    $.getJSON(dataUrl, function(result) {
        setView(result)
    });
    
    $scope.shortDate = function(date){
        return moment(date, moment.ISO_8601).format("MMM YYYY");
    };
});
</script>
